<ion-header>
  <ion-toolbar>
    <ion-title>Mis Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cursos.length > 0">
    <ion-item *ngFor="let curso of cursos">
      <ion-label>
        <h2>{{ curso.cursoNombre }}</h2>
        <p>Nota: {{ curso.nota }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-card *ngIf="cursos.length === 0">
    <ion-card-header>
      <ion-card-title>No tienes cursos asignados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Por favor, contacta a tu administrador para más información.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
