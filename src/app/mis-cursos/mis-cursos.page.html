<ion-header>
  <ion-toolbar>
    <ion-title>Mis Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of misCursos">
      <ion-label>
        <h2>{{ curso.nombreCurso }}</h2>
        <p>Nota: {{ curso.nota }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
