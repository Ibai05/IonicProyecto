<ion-header>
  <ion-toolbar>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of cursos" (click)="cargarUsuariosPorCurso(curso.curso_id)">
      {{ curso.nombreCurso }}
    </ion-item>
  </ion-list>

  <ion-list *ngIf="usuarios">
    <ion-item *ngFor="let usuario of usuarios">
      {{ usuario.nombre }} <!-- Muestra el nombre del usuario -->
    </ion-item>
  </ion-list>
</ion-content>
