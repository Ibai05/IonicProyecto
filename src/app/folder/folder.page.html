<ion-header>
  <ion-toolbar>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of cursos">
      {{ curso.nombreCurso }} 
      <div *ngIf="curso.nota !== undefined">
        - Nota: {{ curso.nota }}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
