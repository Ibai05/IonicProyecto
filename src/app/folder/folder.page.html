<ion-header>
  <ion-toolbar>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of cursos" (click)="cargarAlumnos(curso.id)">
      {{ curso.nombreCurso }}
    </ion-item>
  </ion-list>

  <ion-list *ngIf="alumnos.length > 0">
    <ion-item *ngFor="let alumno of alumnos">
      {{ alumno.nombre }} {{ alumno.apellido1 }} {{ alumno.apellido2 }}
    </ion-item>
  </ion-list>
</ion-content>
